<img src="{{root_url}}/images/avatar.png" alt="Avatar of {{ site.author }}" title="Avatar of {{ site.author }}" class="profilepic" />
<hgroup>
  <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
  {% if site.subtitle %}
    <h2 class="subtitle">{{ site.subtitle }}</h2>
  {% endif %}
</hgroup>
